<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="путешествие, места" />
    <meta name="author" content="Victoria Panchenko" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('../images/logo.svg')%>"
        alt="Логотип"
      />
    </header>
    <main class="main">
      <section class="profile">
        <button class="profile__picture">
          <div class="profile__picture-overlay"></div>
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            class="profile__edit-btn"
            aria-label="Редактировать профиль"
          ></button>
          <p class="profile__description"></p>
        </div>
        <button
          type="button"
          class="profile__add-card-btn"
          aria-label="Добавить карточку"
        ></button>
      </section>
      <section class="locations">
        <ul class="location-cards">
          <template id="card-template">
            <li class="location-card">
              <button
                type="button"
                class="location-card__delete-btn"
                aria-label="Удалить"
              ></button>
              <img src="" alt="" class="location-card__image" />
              <div class="location-card__description">
                <h2 class="location-card__name"></h2>
                <div class="likes-container">
                <button
                  type="button"
                  class="location-card__like-btn"
                  aria-label="Мне нравится"
                ></button>
                <div class="location-card__like-number"></div>
              </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div id="popup_edit-profile" class="popup">
      <div class="popup__container">
        <button
          type="button"
          id="close_edit-profile"
          class="popup__close-btn"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form-name" name="edit-profile" novalidate>
          <input
            required
            minlength="2"
            maxlength="40"
            id="profileName"
            name="name"
            type="text"
            class="form__input"
            placeholder="Имя"
          />
          <span id="error-profileName" class="error-message"></span>
          <input
            required
            minlength="2"
            maxlength="200"
            id="profileDescription"
            name="description"
            type="text"
            class="form__input"
            placeholder="Описание"
          />
          <span id="error-profileDescription" class="error-message"></span>
          <button type="submit" class="form__save-btn" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div id="popup_add-card" class="popup">
      <div class="popup__container">
        <button
          type="button"
          id="close_add-card"
          class="popup__close-btn"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form-card" name="add-card" novalidate>
          <input
            required
            minlength="2"
            maxlength="30"
            id="place"
            name="name"
            type="text"
            class="form__input form__input_add-card"
            placeholder="Название"
          />
          <span id="error-place" class="error-message"></span>
          <input
            required
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            id="link"
            name="link"
            type="text"
            class="form__input form__input_add-card"
            placeholder="Ссылка на картинку"
          />
          <span id="error-link" class="error-message"></span>
          <button type="submit" class="form__save-btn" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div id="popup_change-avatar" class="popup">
      <div class="popup__container">
        <button
          type="button"
          id="close_change-avatar"
          class="popup__close-btn"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form form-avatar" name="change-avatar" novalidate>
          <input
            required
            pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            id="link"
            name="link"
            type="text"
            class="form__input form__input_change-avatar"
            placeholder="Ссылка на фото"
          />
          <span id="error-link" class="error-message"></span>
          <button type="submit" class="form__save-btn" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div id="popup_pic" class="popup popup_type_pic-container">
      <figure class="pic-container">
        <button
          type="button"
          id="close_show-pic"
          class="popup__close-btn"
          aria-label="Закрыть"
        ></button>
        <img src="" alt="" class="pic-container__image" />
        <figcaption class="pic-container__caption"></figcaption>
      </figure>
    </div>
  </body>
</html>
